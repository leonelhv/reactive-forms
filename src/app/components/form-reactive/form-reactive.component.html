<div class="block p-6 rounded-lg shadow-lg bg-white">
  <form>
    <div class="form-group mb-6 flex items-center gap-3">
      <label class="w-20" for="nombre">Nombre:</label>
      <input
        type="text"
        class="block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
        id="nombre"
        placeholder="Escribir nombres"
      />
    </div>
    <div class="form-group mb-6 flex items-center gap-3">
      <label class="w-20" for="email">Email:</label>
      <input
        type="email"
        class="block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
        id="email"
        placeholder="Escribir Email"
      />
    </div>
    <div class="form-group mb-6">
      <label for="mensaje">Mensaje:</label>
      <textarea
        class="mt-3 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
        id="exampleFormControlTextarea13"
        rows="3"
        id="mensaje"
      ></textarea>
    </div>

    <button
      type="submit"
      class="w-max px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
    >
      Confirmar
    </button>
  </form>

  <div></div>
</div>
