<div class="block p-6 rounded-lg shadow-lg bg-white">
  <form [formGroup]="formContact">
    <div class="form-group mb-6 flex items-center gap-3 flex-wrap">
      <label class="w-20" for="nombre">Nombre:</label>
      <input
        type="text"
        class="block px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
        id="nombre"
        placeholder="Escribir nombres"
        formControlName="nombre"
      />
      <div>
        <p
          class="text-sm text-red-600"
          *ngIf="form['nombre']?.errors?.['required'] && form['nombre'].touched"
        >
          El nombre es requerido
        </p>
        <p
          class="text-sm text-red-600"
          *ngIf="form['nombre']?.errors?.['minlength'] && form['nombre'].touched"
        >
          Debe de tener como mínimo 10 caracteres
        </p>
      </div>
    </div>
    <div class="form-group mb-6 flex items-center gap-3 flex-wrap">
      <label class="w-20" for="email">Email:</label>
      <input
        type="email"
        class="block px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
        id="email"
        placeholder="Escribir Email"
        formControlName="email"
      />
      <div>
        <p
          class="text-sm text-red-600"
          *ngIf="form['email']?.errors?.['required'] && form['email'].touched"
        >
          El email es requerido
        </p>
        <p
          class="text-sm text-red-600"
          *ngIf="form['email']?.errors?.['pattern'] && form['email'].touched"
        >
          El email no es válido
        </p>
      </div>
    </div>
    <div class="form-group mb-6">
      <label for="mensaje">Mensaje:</label>
      <textarea
        class="mt-3 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
        id="exampleFormControlTextarea13"
        rows="3"
        id="mensaje"
        formControlName="mensaje"
      ></textarea>
      <div>
        <p
          class="text-sm text-red-600"
          *ngIf="form['mensaje']?.errors?.['required'] && form['mensaje'].touched"
        >
          El mensaje es requerido
        </p>
        <p
          class="text-sm text-red-600"
          *ngIf="form['mensaje']?.errors?.['maxlength'] && form['mensaje'].touched"
        >
          El mensaje solo puede tener un máximo de 500 caracteres
        </p>
      </div>
    </div>

    <button
      type="submit"
      [disabled]="formContact.invalid"
      class="w-max px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:cursor-pointer"
      [ngClass]="{ 'bg-blue-300': formContact.invalid }"
    >
      Confirmar
    </button>
  </form>

  <div class="mt-7" *ngIf="formContact.valid">
    {{ formContact.value | json }}
  </div>
</div>
